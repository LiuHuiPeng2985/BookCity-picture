<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>大三下学期项目-网上书城-图</title>
    <script src="vue.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div id="app">
    <el-carousel :interval="3000" type="card" height="500px">
        <el-carousel-item v-for="(img,index) in imgList" :key="index">
            <img v-bind:src="img.url" style="width: 100%;height: 500px;">
        </el-carousel-item>
    </el-carousel>

</div>
<script>
    var app = new Vue({
        el:"#app",
        data(){
            return{
                /*轮播图*/
                imgList:[
                    {url:'img/login.png'},
                    {url:'img/register.png'},
                    {url:'img/main.png'},
                    {url:'img/allBook.png'},
                    {url:'img/typeBook.png'},
                    {url:'img/bookDetails.png'},
                    {url:'img/order.png'},
                    {url:'img/buyCart.png'},
                    {url:'img/settlement.png'},
                    {url:'img/personal.png'},
                    {url:'img/managerUser.png'},
                    {url:'img/managerOrder.png'},
                    {url:'img/managerBook_1.png'},
                    {url:'img/managerBook_2.png'},
                    {url:'img/managerBook_3.png'},
                ],
            }
        },
    })
</script>
</body>
</html>
